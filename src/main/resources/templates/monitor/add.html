<style>
    th{
        text-align: center;
    }
</style>
<!--页面中心内容-->
<div class="col-sm-10">
    <!--页头-->
    <div class="page-header" style="margin-top: -20px;margin-bottom: 5px">
        <h1>创建项目</h1>
    </div>
    <!--标签页组件-->
    <div>
        <form class="form-horizontal" id="itemFrom">
            <div class="form-group">
                <label for="monitorName" class="col-sm-2 control-label">项目名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="monitorName" name="monitorName" placeholder="请输入项目名称">
                </div>
            </div>
            <div class="form-group">
                <label for="keywords" class="col-sm-2 control-label">关键词</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="keywords" name="keywords" placeholder="请输入关键词（用逗号隔开）">
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-5">
                    <textarea class="form-control" rows="3" id="remark" name="remark"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-primary" onclick="submitItem()">创建项目</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function submitItem() {
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/monitor/item/add",
            data: $('#itemFrom').serialize(),
            success: function (res) {
                if(res.success){
                    swal(res.msg,"","success");
                }else{
                    swal(res.msg,"","error");
                }
            }
        });
        document.getElementById("itemFrom").reset();
    }
</script>
