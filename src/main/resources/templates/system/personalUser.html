<style>
    th{
        text-align: center;
    }
    .userInput{
        width: 25%;
    }
</style>
<!--页面中心内容-->
<div class="col-sm-10" xmlns:th="http://www.thymeleaf.org">
    <!--页头-->
    <div class="page-header" style="margin-top: -20px;margin-bottom: 5px">
        <h1>个人信息</h1>
    </div>
    <!--标签页组件-->
    <div>
        <form class="form-horizontal">
            <input type="hidden"  id="userId">
            <div class="form-group">
                <label for="nickName" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control userInput" id="nickName" th:value="${session.currentUser.nickName}" placeholder="请输入昵称" >
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control userInput" id="userName" th:value="${session.currentUser.userName}" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="cellPhone" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control userInput" id="cellPhone" th:value="${session.currentUser.cellPhone}" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control userInput" id="email" th:value="${session.currentUser.email}" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-2 control-label">公司</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control userInput" id="company" th:value="${session.currentUser.company}" placeholder="请输入公司名">
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control userInput" rows="3" id="remark" th:text="${session.currentUser.remark}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <button type="button" id = "confirmChangeUser" class="btn btn-primary">确认修改</button>
                    <button type="button" id = "cancelChangeUser" class="btn btn-default" data-dismiss="modal">取消修改</button>
                </div>
                <div class="col-sm-6"></div>
            </div>
        </form>
    </div>
</div>
